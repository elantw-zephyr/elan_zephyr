description: EM32F902 Watchdog Timer

compatible: "elan,em32f902-wdt"

include:
  - name: base.yaml

properties:
  reg:
    required: true

  clocks:
    required: true

  interrupts:
    required: false

  timeout-sec:
    type: int
    default: 30
    description: |
      Default watchdog timeout in seconds.
      The actual timeout depends on the clock frequency and prescaler.

  label:
    required: false
