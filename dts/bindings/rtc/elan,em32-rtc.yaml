description: EM32 Real-Time Clock

compatible: "elan,em32-rtc"

include:
  - name: base.yaml

properties:
  reg:
    required: true

  clocks:
    required: true

  interrupts:
    required: false

  clock-frequency:
    type: int
    default: 32768
    description: |
      RTC clock frequency in Hz. Typically 32768 Hz for external crystal.

  label:
    required: false
