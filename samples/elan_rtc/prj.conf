# RTC Configuration
CONFIG_RTC=y
CONFIG_RTC_EM32=y
CONFIG_RTC_ALARM=y

# Watchdog Configuration
CONFIG_WATCHDOG=y
CONFIG_WDT_EM32=y

# GPIO Configuration
CONFIG_GPIO=y
CONFIG_GPIO_EM32=y

# Pinctrl Configuration
CONFIG_PINCTRL=y
CONFIG_PINCTRL_EM32=y

# UART and Console Configuration
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_ELAN_ELANDEV=y
CONFIG_CONSOLE=y
CONFIG_PRINTK=y

# Basic logging
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y

# System Configuration
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
