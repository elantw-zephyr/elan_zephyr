# GPIO Configuration
CONFIG_GPIO=y
CONFIG_GPIO_EM32=y

# Pinctrl Configuration
CONFIG_PINCTRL=y
CONFIG_PINCTRL_EM32=y

# Timer Configuration - Simulation mode (no device tree conflicts)
# CONFIG_TIMER_EM32F902=y  # Disabled to avoid device tree conflicts

# UART and Logging Configuration
CONFIG_SERIAL=y
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# Clock Control
CONFIG_CLOCK_CONTROL=y
CONFIG_CLOCK_CONTROL_EM32_AHB=y
CONFIG_CLOCK_CONTROL_EM32_APB=y

# System workqueue for timer callbacks
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Enable interrupts
CONFIG_DYNAMIC_INTERRUPTS=y
