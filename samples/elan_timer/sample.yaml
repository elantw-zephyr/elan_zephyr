sample:
  name: ELAN EM32F967 Timer Example
  description: >
    Demonstrates timer usage on ELAN EM32F967 microcontroller including
    timer configuration, interrupt handling, and multiple timer coordination
common:
  tags:
    - timer
    - gpio
    - elan
    - em32f967
    - interrupts
  integration_platforms:
    - 32f967_dv
  harness: console
  harness_config:
    type: multi_line
    regex:
      - "Starting ELAN EM32F967 Timer Example Application"
      - "Timer devices initialized successfully"
tests:
  sample.elan.timer_example:
    depends_on:
      - gpio
    platform_allow:
      - 32f967_dv
